<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do: List</title>
</head>
<body>
    <div class="task-area">
        <form> 
            <h2> Lista de Tarefas </h2>
            <div class="input-item">
                <label for="">Título</label>
                <input type="text" name="tarefa" id="task-field-name">
            </div>
            <div class="input-item">
                <label for="">Descrição</label>
                <textarea type="text" name="tarefa" id="task-field-name">

                </textarea>
            </div>
            <div class="input-item">
                <label for="">Data</label>
                <input type="date" name="tarefa" id="task-field-date">
            </div>
            <button onclick="sendTask(event)"> Adicionar </button>
        </form>
    </div>
    <div id="task-added-area">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1392966492.js" crossorigin="anonymous"></script>
    <script type="text/javaScript" src="script.js"> </script>
</body>
</html>
